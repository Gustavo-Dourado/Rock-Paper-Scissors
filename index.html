<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo: Pedra, Papel ou Tesoura</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="main-container">
        <h1 class="title">Vamos jogar <br>Pedra, Papel ou Tesoura</h1>

        <button id="play-game" class="button control" type="button">Iniciar Jogo</button>

        <div class="main-board none">
            <h2 id="round-indicator">Round <span></span></h2>

            <div class="user-board">
                <p>Faça sua escolha nos botões abaixo:</p>
                
                <div class="user-choices">
                    <button id="rock" class="button" type="button">Pedra</button>
                    <button id="paper" class="button" type="button">Papel</button>
                    <button id="scissors" class="button" type="button">Tesoura</button>
                </div>
                
                <div class="user-decision">
                    <button id="play-round" class="button control" type="button">Jogar</button>
                    <button id="first-exit" class="button control exit" type="button">Encerrar</button>
                </div>
            </div>
            
            <div class="game-dashboard none">
                <div class="display">
                    <table>
                        <tbody>
                            <tr>
                                <td>Sua Escolha</td>
                                <td id="human-choice-name"></td>
                            </tr>
                            <tr>
                                <td>Computador</td>
                                <td id="bot-choice-name"></td>
                            </tr>
                            <tr>
                                <td id="round-message-winner" colspan="2"></td>
                            </tr>
                            <tr>
                                <td>Seu Score</td>
                                <td id="human-score"></td>
                            </tr>
                            <tr>
                                <td>Computador Score</td>
                                <td id="bot-score"></td>
                            </tr>                        
                        </tbody>
                    </table>
                </div>
                
                <div class="control-game">
                    <button id="next-round" class="button control" type="button">Prox. Round</button>
                    <button id="second-exit" class="button control exit" type="button">Encerrar</button>
                </div>
            </div>
            
            <p id="round-counter">Round <span id="round-actual"></span> de <span id="round-total"></span></p>
        </div>

        <div class="final-result none">
            <h2>Resultado Final</h2>

            <div class="display">
                <table>
                    <tbody>
                        <tr>
                            <td id="final-message-winner" colspan="2"></td>
                        </tr>
                        <tr>
                            <td>Seu Score</td>
                            <td id="final-human-score"></td>
                        </tr>
                        <tr>
                            <td>Computador Score</td>
                            <td id="final-bot-score"></td>
                        </tr>                        
                    </tbody>
                </table>
            </div>

            <button class="button control" id="reset-button" type="button">Recomeçar</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
